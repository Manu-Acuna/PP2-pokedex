<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Entrenador</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
</head>
<body>
    {% extends "layout.html" %}
    {% block content %}
    <div class="container mt-5">
        <br><br>
        <h1>Actualizar Informaci√≥n del Entrenador</h1>
        <form method="POST" action="{{ url_for('actualizar_entrenador') }}">
            <div class="mb-3">
                <label for="entrenador" class="form-label">Nuevo Nombre del Entrenador</label>
                <input type="text" class="form-control" id="entrenador" name="entrenador" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
