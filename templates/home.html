<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/favicon.png">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/home.css">
    <title>Document</title>
</head>
<body>
    {% extends "layout.html" %}

    {% block content %}
    <div class="text-center py-5 margin-top-content">
        <img src="{{ url_for('static', filename='img/pokedex_logo.png') }}" alt="Logo" class="img-fluid mb-4" style="max-width: 100%; height: auto;">
        <h1 class="display-4 mb-4">¡Bienvenido al Creador de Equipos Pokémon!</h1>
        {% if entrenador %}
            <h2 class="h4 mb-4">¡Hola, entrenador {{ entrenador }}!</h2>
            <div class="d-grid gap-2 col-6 mx-auto">
                <a href="{{ url_for('pokedex') }}" class="btn btn-primary btn-lg">Ver Pokedex</a>
                <a href="{{ url_for('mi_equipo') }}" class="btn btn-success btn-lg">Mi Equipo</a>
                <a href="{{ url_for('actualizar_entrenador') }}" class="btn btn-lg" id="naranja">Cambiar nombre</a>
            </div>
        {% else %}
            <p class="lead mb-4">¡Crea y gestiona tu equipo Pokémon perfecto!</p>
            <div class="d-grid gap-2 col-6 mx-auto">
                <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Iniciar Sesión</a>
                <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-lg">Registrarse</a>
            </div>
        {% endif %}
    </div>
    {% endblock %}    
</body>
</html>
