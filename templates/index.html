<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/home.css">
    <title>Document</title>
</head>
<body>
    {% extends "layout.html" %}

{% block content %}
<div class="text-center py-5 margin-top-content">
    <img src="{{ url_for('static', filename='img/pokedex_logo.png') }}" alt="Logo" class="img-fluid mb-4" style="max-width: 100%; height: auto;">
    <h1 class="display-4 mb-4">Welcome to Pokemon Team Builder</h1>
    {% if username %}
        <h2 class="h4 mb-4">Hello, {{ username }}!</h2>
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="{{ url_for('pokedex') }}" class="btn btn-primary btn-lg">View Pok√©dex</a>
            <a href="{{ url_for('mi_equipo') }}" class="btn btn-success btn-lg">My Team</a>
        </div>
    {% else %}
        <p class="lead mb-4">Build and manage your perfect Pokemon team!</p>
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-lg">Register</a>
        </div>
    {% endif %}
</div>
{% endblock %}    
</body>
</html>
